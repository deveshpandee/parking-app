<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Sign-Up</title>
    <link
            rel="shortcut icon"
            href="https://th.bing.com/th/id/R.de2c2395dfe90d4f3d2e103ecb760e73?rik=e5ArA%2f%2fWHa27fw&riu=http%3a%2f%2fmytraffic.com.my%2fimages%2fParking-icon-01.png&ehk=9hEjANXFsA0EI2jOxZKh2t%2fimjeJ%2b%2bCOrE92%2f13U%2f4Y%3d&risl=&pid=ImgRaw&r=0"
            type="image/x-icon"
          />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="toggle-switch-container">
          <input type="checkbox" id="toggle-switch" class="toggle-switch" />
          
          <label for="toggle-switch" class="toggle-label">
            <!-- <span class="toggle-text" id="toggle-text">Sign Up</span> -->
          </label>
        </div>
        <form id="login-form" class="form">
          <h2>Login</h2>
          <input
            type="text"
            id="login-username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <form id="signup-form" class="form hidden">
          <h2>Sign Up</h2>
          <input
            type="text"
            id="signup-username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="signup-password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="signup-reenter-password"
            name="reenter-password"
            placeholder="Re-enter Password"
            required
          />
          <input
            type="text"
            id="signup-license-plate"
            name="license-plate"
            placeholder="AB12C3456"
            pattern="[A-Z]{2}[0-9]{2}[A-Z]{1}[0-9]{4}"
            title="Format: AB12C3456"
            required
          />
          <input
            type="text"
            id="signup-mobile"
            name="mobile"
            placeholder="Mobile No."
            required
          />
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
