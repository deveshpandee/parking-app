<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/R.de2c2395dfe90d4f3d2e103ecb760e73?rik=e5ArA%2f%2fWHa27fw&riu=http%3a%2f%2fmytraffic.com.my%2fimages%2fParking-icon-01.png&ehk=9hEjANXFsA0EI2jOxZKh2t%2fimjeJ%2b%2bCOrE92%2f13U%2f4Y%3d&risl=&pid=ImgRaw&r=0"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="wallet.css">
</head>
<body>
    <div id="user-info" class="user-info">
        <img id="user-icon" class="user-icon" src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" alt="User Icon" />
        <div id="user-details" class="user-details">
          <span id="username" class="username"></span>
      </div>
      </div>
    <div class="center-container">
        <div class="wallet-tile">
            <img src="https://w7.pngwing.com/pngs/735/568/png-transparent-computer-icons-wallet-icon-design-handbag-wallet-thumbnail.png" class="card-icon" alt="Card Icon">
            <h2>Wallet</h2>
            <p>Wallet Balance : <span id="balance">Rs. 0</span></p>
            <input type="number" id="amountToAdd" placeholder="Enter amount to add">
            <button id="add-money-button" class="add-money-button">Add Money</button>
        </div>
        
    </div>
    <script src="wallet.js"></script>
</body>
</html>
